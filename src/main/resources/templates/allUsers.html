<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div>
    <table border="1">
        <caption>Users</caption>
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Lastname</th>
            <th> email</th>
            <th> role</th>
        </tr>

        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}"> Id </td>
            <td th:text="${user.getName()}"> Name </td>
            <td th:text="${user.getLastname()}"> Lastname </td>
            <td th:text="${user.getEmail()}"> email </td>
            <td th:text="${user.roleToString()}"> role </td>
            <td>
                <form th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}" >
                    <input type="submit" value="Info">
                </form>
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>

                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>
<br/>
<hr/>
<form th:action="@{/user}">
    <input type="submit" value="My info"/>
</form>
<form action="/admin/new">
    <input type="submit" value="Create new user"/>
</form>
<br/>
<hr/>
<form th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
